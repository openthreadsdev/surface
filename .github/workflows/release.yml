name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run test
      - run: npm run build
      - name: Copy manifest to dist
        run: cp src/manifest.json dist/
      - name: Package artifact
        run: cd dist && zip -r ../openthreads-trace-${{ github.ref_name }}.zip .
      - name: Generate checksum
        run: shasum -a 256 openthreads-trace-${{ github.ref_name }}.zip > openthreads-trace-${{ github.ref_name }}.zip.sha256
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            openthreads-trace-${{ github.ref_name }}.zip
            openthreads-trace-${{ github.ref_name }}.zip.sha256
